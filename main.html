<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
  <!-- <h1>WooHoo! <br> Logged into your account Successfully!</h1> -->
  <section class="max-w-md min-h-screen mx-auto py-1 bg-gray-200">
    <header>
      <div class="pt-0"><img src="./assets/status_bar_black.png" alt=""></div>
      <nav class=" pb-4 border-b-1 border-gray-400 flex justify-between items-center">
        <div class="flex ml-4 justify-between">
          <img class="w-16" src="./assets/logo.png" alt="">
          <div>
            <h1 class="text-3xl font-bold">$ <span id="main-balance">4500</span></h1>
            <p>Available Balance</p>
          </div>
        </div>
        <button class="flex mr-4 p-2 border rounded-lg"><img src="./assets/logout_icon.png" alt="">Logout</button>
      </nav>
      <section class="mt-10">
        <!-- <h1 class="text-2xl font-bold mb-2 ml-2">Welcome to Payooo!</h1> -->
        <img class="ml-2" src="./assets/Navigation.png" alt="">
        <p class="ml-2">Enjoy easy and convenient financial services with us. Cashout charge is minimal.</p>
        <div class="cards grid grid-cols-3 gap-3 p-4">
          <div id="add-money-box" class="box cursor-pointer border p-4 text-center rounded-lg mt-8">
            <img class="w-8 mx-auto" src="./assets/add_money.png" alt="">
            <h3>Add Money</h3>
          </div>
          <div id="cash-out-box" class="box cursor-pointer border p-4 text-center rounded-lg mt-8">
            <img class="w-8 mx-auto" src="./assets/cashout.png" alt="">
            <h3>Cashout</h3>
          </div>
          <div class="box cursor-pointer border p-4 text-center rounded-lg mt-8">
            <img class="w-8 mx-auto" src="./assets/transfer_money.png" alt="">
            <h3 class="text-sm">Transfer Money</h3>
          </div>
          <div class="box cursor-pointer border p-4 text-center rounded-lg mt-1">
            <img class="w-8 mx-auto" src="./assets/get_bonus.png" alt="">
            <h3>Get Bonus</h3>
          </div>
          <div class="box cursor-pointer border p-4 text-center rounded-lg mt-1">
            <img class="w-8 mx-auto" src="./assets/pay_bill.png" alt="">
            <h3>Pay Bill</h3>
          </div>
          <div id="transaction-box" class="box cursor-pointer border p-4 text-center rounded-lg mt-1">
            <img class="w-8 mx-auto" src="./assets/transactions.png" alt="">
            <h3>Transactions</h3>
          </div>
        </div>

        <section id="addmoney" class="">
          <h2 class="text-2xl font-bold mb-2 ml-2 mt-6">Add Money</h2>
          <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                <div class="card-body">
                  <legend>Select MFS</legend>
                  <select id="allbank" class="select">
                    <option disabled selected>Select MFS</option>
                    <option value="Bkash">bKash</option>
                    <option value="Rocket">rocket</option>
                    <option value="Nagad">nagad</option>
                    <option value="M-Cash">m-Cash</option>
                    <option value="Cellfin">cellfin</option>
                    <option value="Sure Cash">sure Cash</option>
                    <option value="OK Wallet">ok Wallet</option>
                  </select>
                  <fieldset class="fieldset">
                    <label class="fieldset-label">Account Number</label>
                    <input value="01234567891" id="Account-number" type="number" class="input"
                      placeholder="Enter account number" required />
                    <label class="fieldset-label">Amount</label>
                    <input id="amount" type="number" class="input" placeholder="Enter amount" required />
                    <label class="fieldset-label">PIN</label>
                    <input value="1234" id="Pin" type="text" class="input" placeholder="Enter PIN" required />
                    <button id="add-money" type="submit" id="login-btn"
                      class="btn btn-neutral text-xl font-extrabold bg-green-500 border-none mt-4">Add Money</button>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section id="cashout">
          <h2 class="text-2xl font-bold mb-2 ml-2 mt-6">Cash Out</h2>
          <fieldset class="fieldset">
            <label class="fieldset-label">Account Number</label>
            <input value="01234567891" id="Account-number" type="number" class="input"
              placeholder="Enter account number" required />
            <label class="fieldset-label">Amount</label>
            <input id="cashout-amount" type="number" class="input" placeholder="Enter amount" required />
            <label class="fieldset-label">PIN</label>
            <input value="1234" id="cashout-pin" type="text" class="input" placeholder="Enter your PIN" required />
            <!-- <div><a class="link link-hover">Forgot password?</a></div> -->
            <button id="cashout-btn" type="submit" id="login-btn"
              class="btn btn-neutral text-xl font-extrabold bg-green-500 border-none mt-4">Cash Out</button>
          </fieldset>
        </section>

        <section id="transaction-history">
          <h1 class="text-3xl font-bold text-red-500 text-center p-3">Transaction History</h1>
          <div id="transaction-container">

          </div>
        </section>

      </section>
    </header>
  </section>

  <script src="./utilities/utilities.js"></script>
  <!-- Repetitive code containing file ->>  <script src="./script/addMoney.0.js"></script> -->
  <script src="./script/addmoney.1.js"></script>
  <!-- Repetitive code containing file ->> <script src="./script/toggle.0.js"></script> -->
   <script src="./script/toggle.1.js"></script>
  <!-- Repetitive code containing file ->> <script src="./script/cashout.0.js"></script> -->
  <script src="./script/cashout.1.js"></script>
  <script src="./script/transactionHistory.js"></script>
</body>

</html>
